<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>
           
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form >
            <table cellspacing = 0>
                <tr>
                    <td>
                        <mat-form-field>
                            <input name="email"
                            [(ngModel)] = "email"
                            matInput placeholder="email"
                            required
                            type="email">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input name="password"
                            [(ngModel)] = "password"
                            matInput placeholder="password"
                            required
                            type="password">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color= "primary" (click)="login()">Login</button>
        
        <span>
            if you don't have account
            <a routerLink="/register"routerLinkActive = "active-link">Register</a>
            here
        </span>
    </mat-card-actions>
</mat-card>
